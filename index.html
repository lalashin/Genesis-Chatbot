<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENESIS Manual Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg-color: #0a0a0a;
      --card-bg: #141414;
      --accent-color: #a38b6d;
      /* Genesis Copper-ish Gold */
      --text-primary: #e5e5e5;
      --text-secondary: #a0a0a0;
      --border-color: #333;
      --input-bg: #1a1a1a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', 'Noto Sans KR', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    header {
      padding: 20px 40px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      z-index: 100;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: 2px;
      color: var(--text-primary);
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 20px;
      width: auto;
    }

    .logo span {
      color: var(--accent-color);
    }

    /* Main Chat Area */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      position: relative;
    }

    main::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://www.genesis.com/content/dam/genesis-p2/kr/assets/main/hero/genesis-kr-main-kv-g90-lwb-black-main-hero-desktop-2560x900.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.2;
      z-index: -1;
    }

    .welcome-message {
      text-align: center;
      margin-top: 10vh;
      margin-bottom: auto;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .welcome-message h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 10px;
      background: linear-gradient(to right, #fff, #a38b6d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .welcome-message p {
      color: var(--text-secondary);
      font-size: 1.1rem;
    }

    /* Chat Messages */
    .chat-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 20px;
    }

    .message {
      max-width: 80%;
      padding: 15px 20px;
      border-radius: 12px;
      line-height: 1.6;
      font-size: 1rem;
      position: relative;
      animation: slideUp 0.3s ease-out;
    }

    .message.user {
      align-self: flex-end;
      background-color: var(--accent-color);
      color: #000;
      border-bottom-right-radius: 2px;
    }

    .message.bot {
      align-self: flex-start;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-bottom-left-radius: 2px;
    }

    .message.bot strong {
      color: var(--accent-color);
    }

    /* Input Area */
    .input-area {
      padding: 20px 40px;
      background: var(--bg-color);
      border-top: 1px solid var(--border-color);
    }

    .input-container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      background-color: var(--input-bg);
      border: 1px solid var(--border-color);
      padding: 15px 20px;
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 2px rgba(163, 139, 109, 0.2);
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      border: none;
      padding: 0 30px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, opacity 0.2s;
      font-family: inherit;
    }

    button:hover {
      opacity: 0.9;
    }

    button:active {
      transform: scale(0.98);
    }

    button:disabled {
      background-color: var(--card-bg);
      color: var(--text-secondary);
      cursor: not-allowed;
    }

    #mic-btn {
      background-color: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 0 15px;
      margin-right: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #mic-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Voice Overlay */
    #voice-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.95);
      z-index: 2000;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 100px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    #voice-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .voice-status-text {
      font-size: 2.5rem;
      color: #777;
      font-weight: 500;
    }

    .large-mic-container {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .large-mic-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #e0e0e0;
      z-index: 1;
    }

    .large-mic-ring.active {
      /* Removed fixed animation for dynamic visualization */
      transition: transform 0.05s linear;
      /* Smooth transition for rapid updates */
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.3);
        opacity: 0.8;
      }

      100% {
        transform: scale(1);
        opacity: 0.5;
      }
    }

    .large-mic-btn {
      width: 90px;
      height: 90px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ea4335;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .large-mic-btn.speaking {
      background-color: #ea4335;
      color: white;
    }

    .large-mic-btn svg {
      width: 40px;
      height: 40px;
    }

    #mic-btn.listening {
      color: var(--text-primary);
      border-color: var(--border-color);
      animation: none;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(255, 68, 68, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
      }
    }

    .chatbot-trigger-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .chatbot-trigger-btn:hover {
      transform: scale(1.05);
      /* Simple scale effect for image */
    }

    .chatbot-trigger-btn img {
      width: 200px;
      height: auto;
      filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.5));
      /* specific shadow for image */
    }

    /* Loading Indicator */
    .typing-indicator {
      display: flex;
      gap: 5px;
      padding: 15px 20px;
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      align-self: flex-start;
      width: fit-content;
      display: none;
      /* Hidden by default */
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: var(--text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-color);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    @media (max-width: 768px) {
      main::before {
        background-image: url('https://www.genesis.com/content/dam/genesis-p2/kr/assets/main/hero/genesis-kr-main-kv-g90-lwb-black-main-hero-mobile-750x1400.jpg');
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo"><img
        src="https://www.genesis.com/etc.clientlibs/genesis-p2/global/clientlibs/clientlib-basepage/resources/images/logo.png"
        alt="Genesis Logo Image">GENESIS <span>MANUAL</span></div>
  </header>

  <!-- Voice Overlay -->
  <div id="voice-overlay">
    <div class="voice-status-text">말하세요</div>
    <div class="large-mic-container">
      <div class="large-mic-ring"></div>
      <div class="large-mic-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
      </div>
    </div>
  </div>

  <main id="chat-window">
    <div class="welcome-message" id="welcome-msg">
      <h1>GENESIS AI Assistant</h1>
      <p>제네시스 차량에 대해 무엇이든 물어보세요.</p>
    </div>

    <div class="chat-container" id="chat-container">
      <!-- Messages will appear here -->
    </div>

    <div class="typing-indicator" id="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </main>

  <div class="input-area" id="input-area" style="display: none;">
    <div class="input-container">
      <input type="text" id="user-input" placeholder="질문을 입력하세요... (예: 타이어 공기압은?)" autocomplete="off">
      <button id="mic-btn" title="음성으로 질문하기">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
      </button>
      <button id="send-btn">전송</button>
    </div>
  </div>

  <button id="chatbot-trigger-btn" class="chatbot-trigger-btn">
    <img src="img/bot.png" alt="질문하기">
  </button>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const micBtn = document.getElementById('mic-btn');
    const loading = document.getElementById('loading');
    const voiceOverlay = document.getElementById('voice-overlay');
    const voiceStatusText = document.querySelector('.voice-status-text');
    const largeMicBtn = document.querySelector('.large-mic-btn');
    const largeMicRing = document.querySelector('.large-mic-ring');
    const welcomeMsg = document.getElementById('welcome-msg');
    const chatWindow = document.getElementById('chat-window');
    const triggerBtn = document.getElementById('chatbot-trigger-btn');
    const inputArea = document.getElementById('input-area');
    // inputContainer is inside inputArea, we can toggle inputArea directly.

    // Auto-scroll to bottom
    function scrollToBottom() {
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Add message to chat
    function addMessage(text, sender) {
      // Hide welcome message on first interaction
      if (welcomeMsg.style.display !== 'none') {
        welcomeMsg.style.display = 'none';
      }

      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);

      // Simple formatting for bot messages (newlines to <br>)
      if (sender === 'bot') {
        // Convert newlines to <br> and bold **text**
        let formattedText = text.replace(/\n/g, '<br>');
        formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        msgDiv.innerHTML = formattedText;
      } else {
        msgDiv.textContent = text;
      }

      chatContainer.appendChild(msgDiv);
      scrollToBottom();
    }

    // Handle sending message
    async function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Disable input
      userInput.value = '';
      userInput.disabled = true;
      sendBtn.disabled = true;

      // Add user message
      addMessage(text, 'user');

      // Show loading
      loading.style.display = 'flex';
      scrollToBottom();

      try {
        const response = await fetch('http://localhost:8000/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message: text }),
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.json();

        // Hide loading
        loading.style.display = 'none';

        // Add bot response
        addMessage(data.answer, 'bot');

      } catch (error) {
        console.error('Error:', error);
        loading.style.display = 'none';
        addMessage("죄송합니다. 오류가 발생했습니다. 잠시 후 다시 시도해주세요.", 'bot');
      } finally {
        // Re-enable input
        userInput.disabled = false;
        sendBtn.disabled = false;
        scrollToBottom();
        // Revert to icon mode after answer
        showIconMode();
      }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Voice Recognition Logic
    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'ko-KR'; // Korean
      recognition.continuous = false;
      recognition.interimResults = false;

      let silenceTimer;
      let audioContext;
      let analyser;
      let dataArray;
      let animationId;
      let stream;

      // Audio Visualization Setup
      async function setupAudioContext() {
        try {
          stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          analyser = audioContext.createAnalyser();
          const source = audioContext.createMediaStreamSource(stream);
          source.connect(analyser);

          analyser.fftSize = 256;
          const bufferLength = analyser.frequencyBinCount;
          dataArray = new Uint8Array(bufferLength);

          visualize();
        } catch (err) {
          console.error('Error accessing microphone for visualization:', err);
        }
      }

      function visualize() {
        if (!largeMicRing.classList.contains('active')) {
          cancelAnimationFrame(animationId);
          return;
        }

        animationId = requestAnimationFrame(visualize);
        analyser.getByteFrequencyData(dataArray);

        // Calculate average volume
        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) {
          sum += dataArray[i];
        }
        const average = sum / dataArray.length;

        // Map volume to scale (1.0 to ~1.5)
        // Sensitivity adjustment: average is typically 0-255
        const scale = 1 + (average / 100);

        largeMicRing.style.transform = `scale(${scale})`;
        largeMicRing.style.opacity = 0.5 + (average / 255); // Adjust opacity too
      }

      function stopVisualization() {
        if (audioContext) {
          audioContext.close();
          audioContext = null;
        }
        if (stream) {
          stream.getTracks().forEach(track => track.stop());
          stream = null;
        }
        cancelAnimationFrame(animationId);
        largeMicRing.style.transform = 'scale(1)'; // Reset
      }

      recognition.onstart = () => {
        micBtn.classList.add('listening');
        voiceOverlay.classList.add('active');

        // Initial State: Ready
        voiceStatusText.textContent = "말하세요";
        largeMicBtn.classList.remove('speaking');
        largeMicRing.classList.remove('active'); // Static

        // Start 5s silence timeout
        silenceTimer = setTimeout(() => {
          recognition.stop();
        }, 5000);
      };

      recognition.onspeechstart = () => {
        // Speaking State
        voiceStatusText.textContent = "듣는 중";
        largeMicBtn.classList.add('speaking');
        largeMicRing.classList.add('active'); // Animate
        setupAudioContext(); // Start Audio Context
      };

      recognition.onend = () => {
        clearTimeout(silenceTimer); // Clear timer
        stopVisualization(); // Stop Audio Context

        micBtn.classList.remove('listening');
        voiceOverlay.classList.remove('active');
        largeMicRing.classList.remove('active');
        largeMicBtn.classList.remove('speaking');
        userInput.placeholder = "질문을 입력하세요... (예: 타이어 공기압은?)";
      };

      recognition.onresult = (event) => {
        clearTimeout(silenceTimer); // Clear timer
        const script = event.results[0][0].transcript;
        userInput.value = script;
        voiceOverlay.classList.remove('active');
        largeMicRing.classList.remove('active');
        userInput.focus();

        // Auto-send
        sendMessage();
      };

      recognition.onerror = (event) => {
        clearTimeout(silenceTimer); // Clear timer
        stopVisualization(); // Stop Audio Context

        console.error('Speech recognition error', event.error);
        micBtn.classList.remove('listening');
        voiceOverlay.classList.remove('active');
        largeMicRing.classList.remove('active');
        userInput.placeholder = "음성 인식 오류. 다시 시도해주세요.";
      };

      micBtn.addEventListener('click', () => {
        recognition.start();
      });

      // Allow clicking the large mic button to stop
      largeMicBtn.addEventListener('click', () => {
        recognition.stop();
      });
    } else {
      micBtn.style.display = 'none'; // Hide if not supported
      console.log("Web Speech API not supported");
    }

    if (triggerBtn) {
      triggerBtn.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent document click from firing immediately
        triggerBtn.style.display = 'none';
        if (inputArea) {
          inputArea.style.display = 'block'; // input-area is block/div
          if (userInput) userInput.focus();
        }
      });
    }

    // Close input when clicking outside
    document.addEventListener('click', (e) => {
      if (inputArea && inputArea.style.display !== 'none') {
        if (!inputArea.contains(e.target)) {
          showIconMode();
        }
      }
    });

    // Revert to icon mode function
    function showIconMode() {
      if (inputArea) inputArea.style.display = 'none';
      if (triggerBtn) triggerBtn.style.display = 'flex';
    }

  </script>
</body>

</html>
